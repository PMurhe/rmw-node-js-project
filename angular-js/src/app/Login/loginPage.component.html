<div class="container">
    <div class="card card-container">
        <img id="profile-img" class="profile-img-card" src="../../assets/images/demo1.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" >
            <span id="reauth-email" class="reauth-email"></span>
            <div class="form-group has-primary has-feedback">                
                <span class="glyphicon glyphicon-user form-control-feedback icon-color" aria-hidden="true"></span>
                <input type="text" class="form-control" name="username" [(ngModel)]="userName" id="login" placeholder="User Name" aria-describedby="login" required>                
            </div>
            <div class="form-group has-primary has-feedback">					
                    <input type="password" class="form-control" name="password" [(ngModel)]="password" id="password" aria-describedby="password" placeholder="Password" required ng-keypress="LOGIN">
                    <span class="glyphicon glyphicon-lock form-control-feedback icon-color" aria-hidden="true"></span>
                </div>
      <br/>
            <button type="submit" value='LOGIN' class="btn btn-lg btn-primary btn-block btn-signin btn btn-success"  [disabled]="!loginForm.form.valid">LOGIN</button>
            
        </form><!-- /form -->
        <div *ngIf="data" >
            <div id="error">{{responseData}}</div>
        </div>
    </div><!-- /card-container -->
  </div><!-- /container -->
